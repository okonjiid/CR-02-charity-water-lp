<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charity: Water</title>
  <meta name="description" content="Join Charity:Water in bringing clean water to families. Your $10 donation can change lives and track real impact.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="img/cw_logo-2.png" alt="Charity:Water Logo">
      </div>
      <a href="#donate" class="btn-yellow" aria-label="Donate and change a life today">CHANGE A LIFE TODAY</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-overlay">
      <div class="hero-text">
        <h2>GIVE $10,<br>SEE FAMILIES THRIVE</h2>
        <p>
          Change lives in seconds. Track your water project and see every dollar bring clean water to families.
        </p>
        <a href="#donate" class="btn-yellow large-btn">Donate Now</a>
      </div>
    </div>
  </section>

  <!-- Donate Section -->
  <section id="donate" class="donate">
    <h2>Make a Difference Today</h2>
    <p>Even a small gift can change someoneâ€™s life.</p>
    <a href="#" class="btn-yellow large-btn">Give $10</a>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Charity:Water. All rights reserved.</p>
  </footer>

  <!-- Scroll Effect -->
  <script>
    window.addEventListener('scroll', () => {
      document.body.classList.toggle('scrolled', window.scrollY > 10);
    });
  </script>
</body>
</html>
